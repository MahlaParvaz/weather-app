<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-blue-400 w-screen h-screen flex items-center">
      <div class="container max-w-screen-lg m-auto">
        <div class="bg-white item-center p-4 rounded-xl shadow-2xl">
          <!-- header -->
          <div class="flex items-center justify-between gap-x-4 mb-8 mt-2 px-4">
            <!-- searchBar -->
            <div class="flex items-center justify-between border rounded-2xl px-4 w-2/4">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" placeholder="enter city name ... " class="px-4 py-2 w-full focus:outline-none" />
            </div>
            <div class="w-12 h-10">
              <img src="/image/logo.png" alt="" />
            </div>
          </div>

          <!-- country and date -->
          <div class="flex flex-col items-center gap-y-2 mb-8">
            <span class="text-3xl text-slate-800">Mashhad , IR</span>
            <span class="text-md text-slate-700">Wed, 5 Sep 2023 </span>
          </div>
          <!-- weather temperature -->
          <div class="flex items-center justify-center gap-x-4">
            <div class="flex flex-col items-center justify-center gap-y-2">
              <span class="text-6xl font-bold text-slate-800">23&#8451;</span>
              <span class="text-lg text-slate-700">Partly Sunny</span>
            </div>
            <!-- weather svg -->
            <div class="w-40 h-40">
              <?xml version="1.0" ?><svg
                data-name="Layer 1"
                id="Layer_1"
                viewBox="0 0 64 64"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <defs>
                  <style>
                    .cls-1 {
                      fill: #efcc00;
                    }
                    .cls-2 {
                      fill: none;
                      stroke: #efcc00;
                      stroke-linecap: round;
                      stroke-miterlimit: 10;
                      stroke-width: 3px;
                    }
                    .cls-3 {
                      fill: url(#linear-gradient);
                    }
                    .cls-4 {
                      fill: url(#linear-gradient-2);
                    }
                  </style>
                  <linearGradient
                    gradientTransform="matrix(-1, 0, 0, 1, 65.8, 0)"
                    gradientUnits="userSpaceOnUse"
                    id="linear-gradient"
                    x1="46.72"
                    x2="25.63"
                    y1="58.39"
                    y2="31.08"
                  >
                    <stop offset="0" stop-color="#f2f2f2" />
                    <stop offset="1" stop-color="#cfcfcf" />
                  </linearGradient>
                  <linearGradient
                    gradientTransform="matrix(0, -1, -1, 0, 109.04, 59.43)"
                    gradientUnits="userSpaceOnUse"
                    id="linear-gradient-2"
                    x1="12.25"
                    x2="23.86"
                    y1="56.93"
                    y2="74.58"
                  >
                    <stop offset="0.02" stop-color="#fff" />
                    <stop offset="1" stop-color="#fff" stop-opacity="0" />
                  </linearGradient>
                </defs>
                <title />
                <circle class="cls-1" cx="39.8" cy="28" r="12.59" />
                <line class="cls-2" x1="39.8" x2="39.8" y1="8" y2="12.44" />
                <line class="cls-2" x1="39.8" x2="39.8" y1="43.56" y2="48" />
                <line class="cls-2" x1="19.8" x2="24.25" y1="28" y2="28" />
                <line class="cls-2" x1="55.36" x2="59.8" y1="28" y2="28" />
                <line class="cls-2" x1="25.66" x2="28.8" y1="13.86" y2="17" />
                <line class="cls-2" x1="50.8" x2="53.94" y1="39" y2="42.14" />
                <line class="cls-2" x1="25.66" x2="28.8" y1="42.14" y2="39" />
                <line class="cls-2" x1="50.8" x2="53.94" y1="17" y2="13.86" />
                <path
                  class="cls-3"
                  d="M23.5,21.9A17.49,17.49,0,0,1,39,31.22a13.75,13.75,0,1,1,6.92,25.62L23.5,56.9a17.5,17.5,0,0,1,0-35Z"
                />
                <circle
                  class="cls-4"
                  cx="45.89"
                  cy="43.09"
                  r="13.75"
                  transform="translate(-7.96 75.69) rotate(-74.39)"
                />
              </svg>
            </div>
          </div>
          <!-- weather details -->
          <div class="flex items-center justify-center gap-x-4 text-slate-600 text-sm mb-16">
            <span>Updated: 1:48pm</span>
            <span>Feels like: 25&#8451;</span>
            <span>Humidilty: 41%</span>
          </div>
          <!-- weekly weather -->
          <div class="flex items-center justify-center gap-x-4 mb-8">
            <div class="relative flex flex-col items-center rounded-3xl shadow-2xl p-4">
              <div class="w-20 h-20 -top-6 absolute">
                <img src="/image/sun_sunny_weather_icon.png" alt="" />
              </div>
              <div class="flex flex-col items-center justify-center mt-16 mb-2 gap-y-4 px-4 text-slate-900">
                <span class="text-lg">Thu</span>
                <span class="text-md">
                  24&#8451;
                  <span class="text-slate-400">/14&#8451;</span>
                </span>
              </div>
            </div>
            <div class="relative flex flex-col items-center rounded-3xl shadow-2xl p-4">
              <div class="w-20 h-20 -top-6 absolute">
                <img src="/image/cloud_cloudy_day_forecast_sun_icon.png" alt="" />
              </div>
              <div class="flex flex-col items-center justify-center mt-16 mb-2 gap-y-4 px-4 text-slate-900">
                <span class="text-lg">Fri</span>
                <span class="text-md">
                  27&#8451;
                  <span class="text-slate-400">/12&#8451;</span>
                </span>
              </div>
            </div>
            <div class="relative flex flex-col items-center rounded-3xl shadow-2xl p-4">
              <div class="w-20 h-20 -top-7 absolute">
                <img src="/image/2682850_cloud_clouds_cloudy_forecast_weather_icon.png" alt="" />
              </div>
              <div class="flex flex-col items-center justify-center mt-16 mb-2 gap-y-4 px-4 text-slate-900">
                <span class="text-lg">Sat</span>
                <span class="text-md">
                  26&#8451;
                  <span class="text-slate-400">/12&#8451;</span>
                </span>
              </div>
            </div>
            <div class="relative flex flex-col items-center rounded-3xl shadow-2xl p-4">
              <div class="w-20 h-20 -top-6 absolute">
                <img src="/image/snow_icon.png" alt="" />
              </div>
              <div class="flex flex-col items-center justify-center mt-16 mb-2 gap-y-4 px-4 text-slate-900">
                <span class="text-lg">Sun</span>
                <span class="text-md">
                  22&#8451;
                  <span class="text-slate-400">/10&#8451;</span>
                </span>
              </div>
            </div>
            <div class="relative flex flex-col items-center rounded-3xl shadow-2xl p-4">
              <div class="w-20 h-20 -top-6 absolute">
                <img src="/image/rain_sun_icon.png" alt="" />
              </div>
              <div class="flex flex-col items-center justify-center mt-16 mb-2 gap-y-4 px-4 text-slate-900">
                <span class="text-lg">Mon</span>
                <span class="text-md">
                  22&#8451;
                  <span class="text-slate-400">/13&#8451;</span>
                </span>
              </div>
            </div>
            <div class="relative flex flex-col items-center rounded-3xl shadow-2xl p-4">
              <div class="w-20 h-20 -top-6 absolute">
                <img src="/image/storm_weather_icon.png" alt="" />
              </div>
              <div class="flex flex-col items-center justify-center mt-16 mb-2 gap-y-4 px-4 text-slate-900">
                <span class="text-lg">Tue</span>
                <span class="text-md">
                  25&#8451;
                  <span class="text-slate-400">/12&#8451;</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
